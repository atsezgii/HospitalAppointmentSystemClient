<div class="container">
  <div class="header">
    <button class="back-button">&lt; Geri</button>
    <h2>Randevu Al</h2>
    <button class="forward-button">İleri &gt;</button>
    <button class="book-button">Book Appointment</button>
  </div>

  <div class="doctor-info">
    <span>Hekim: ZAHİDE ÇELİK <span class="star">⭐</span></span>
  </div>

  <div class="date-tabs">
    <div
      class="date-tab"
      *ngFor="let date of dates"
      [class.active]="date === selectedDate"
      (click)="selectDate(date)">
      {{ date }}
    </div>
  </div>

  <div class="location-info">
    Muayene Yeri: (MABEK) KONTEYNER DAHİLİYE POL MALATYA BEYDAĞI KONAKLAMA TESİSİ
  </div>

  <div class="time-slots">
    <div class="time-slot-group" *ngFor="let slot of timeSlots">
      <div class="time-slot-header">{{ slot.hour }}</div>
      <div class="time-slot-buttons">
        <button
          class="time-slot-button"
          *ngFor="let time of slot.times"
          [class.selected]="time.time === selectedTime"
          [disabled]="time.disabled"
          (click)="selectTime(time.time)">
          {{ time.time }}
        </button>
      </div>
    </div>
  </div>
</div>

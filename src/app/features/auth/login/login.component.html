<section class="bg-home d-flex bg-light align-items-center" style="background: url('../assets/images/bg/bg-lines-one.png') center;">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8">
              <img src="../assets/images/logo-dark.png" height="22" class="mx-auto d-block" alt="">
              <div class="card login-page shadow mt-4 rounded border-0">
                  <div class="card-body">
                      <h4 class="text-center">Sign In</h4>
                      <form [formGroup]="loginFormGroup"
                      (submit)="onFormSubmit()" class="login-form mt-4">
                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="mb-3">
                                      <label class="form-label" for="email">Your Email <span class="text-danger">*</span></label>
                                      <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email" name="email" required="">
                                  </div>
                              </div>

                              <div class="col-lg-12">
                                  <div class="mb-3">
                                      <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                                      <input type="password" class="form-control" name="password" formControlName="password" id="password" placeholder="Password" required="">
                                  </div>
                              </div>

                              <div class="col-lg-12">
                                  <div class="d-flex justify-content-between">

                                      <a routerLink="" class="text-dark h6 mb-0">Forgot password ?</a>
                                  </div>
                              </div>
                              <div class="col-lg-12 mb-0">
                                  <div class="d-grid">
                                      <button type="submit"  class="btn btn-primary">Sign in</button>
                                  </div>
                              </div>

                              <div class="col-12 text-center">
                                  <p class="mb-0 mt-3"><small class="text-dark me-2">Don't have an account ?</small> <a routerLink="/register" class="text-dark fw-bold">Sign Up</a></p>
                              </div>
                          </div>
                      </form>
                  </div>
              </div><!---->
          </div> <!--end col-->
      </div><!--end row-->
  </div> <!--end container-->
</section>

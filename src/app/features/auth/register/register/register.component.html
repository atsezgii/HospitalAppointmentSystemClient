<section class="bg-half-150 d-table w-100 bg-light" style="background: url('../assets/images/bg/bg-lines-one.png') center;">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8">
              <img src="../assets/images/logo-dark.png" height="22" class="mx-auto d-block" alt="">
              <div class="card login-page shadow mt-4 rounded border-0">
                  <div class="card-body">
                      <h4 class="text-center">Sign Up</h4>
                      <form [formGroup]="registerFormGroup"
                      (submit)="onFormSubmit()" class="login-form mt-4">
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="mb-3">
                                      <label class="form-label" for="firstName">First name <span class="text-danger">*</span></label>
                                      <input id="firstName" type="text" class="form-control" formControlName="firstName" placeholder="First Name" name="firstName" required="">
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="mb-3">
                                      <label class="form-label" for="lastName">Last name <span class="text-danger">*</span></label>
                                      <input id="lastName" type="text" class="form-control" formControlName="lastName" placeholder="Last Name" name="lastName"
                                        required="">
                                  </div>
                              </div>
                              <div class="col-md-12">
                                  <div class="mb-3">
                                      <label class="form-label" for="email">Your Email <span class="text-danger">*</span></label>
                                      <input id="email" type="email" class="form-control" formControlName="email" placeholder="Email" name="email" required="">
                                  </div>
                              </div>
                              <div class="col-md-12">
                                  <div class="mb-3">
                                      <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                                      <input id="password" type="password" class="form-control" formControlName="password" name="password" placeholder="Password" required="">
                                  </div>
                              </div>
                              <div class="col-md-12">
                                <div class="mb-3">
                                  <label class="form-label" for="userType">User Type</label>
                                  <!-- <input formControlName="userType" id="userType" type="text" class="form-control" placeholder="userType :"> -->
                                  <select formControlName="userType" class="form-select form-control" id="userType">
                                    <option value="" disabled selected hidden>Please select an option</option>
                                    <option value="doctor">doctor</option>
                                    <option value="patient">patient</option>
                                  </select>
                                </div>
                              </div><!--end col-->
                              <div class="col-md-12">
                                  <div class="d-grid">
                                      <button type="submit"  class="btn btn-primary">Register</button>
                                  </div>
                              </div>





                              <div class="mx-auto">
                                  <p class="mb-0 mt-3"><small class="text-dark me-2">Already have an account ?</small> <a routerLink="login" class="text-dark fw-bold">Sign in</a></p>
                              </div>
                          </div>
                      </form>
                  </div>
              </div><!---->
          </div> <!--end col-->
      </div><!--end row-->
  </div> <!--end container-->
</section>

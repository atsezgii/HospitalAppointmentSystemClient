<section class="bg-dashboard">
  <div class="container-fluid">
      <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-5 col-12">
            <app-sidebar [userName]="userName"></app-sidebar>
          </div><!--end col-->

          <div class="col-xl-9 col-lg-8 col-md-7 mt-4 pt-2 mt-sm-0 pt-sm-0">
            <div class="rounded shadow mt-4">
                <div class="p-4 border-bottom">
                    <h5 class="mb-0">Personal Information :</h5>
                </div>


                <div class="p-4">
                  <form [formGroup]="combinedFormGroup" (submit)="onSubmit()">
                    <div formGroupName="userDetails">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input formControlName="firstName" name="firstName" id="firstName" type="text" class="form-control" placeholder="First Name :">
                          </div>
                        </div><!--end col-->

                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input formControlName="lastName" name="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name :">
                          </div>
                        </div><!--end col-->

                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="email" class="form-label">Your Email</label>
                            <input formControlName="email" name="email" id="email" type="email" class="form-control" placeholder="Your email :">
                          </div>
                        </div><!--end col-->
                        <div class="form-group col-md-6">
                          <label for="gender">Gender</label>
                          <select formControlName="gender" class="form-select form-control" id="gender">
                            <option *ngFor="let gender of genders" [value]="gender.name">
                              {{ gender.name }}
                            </option>
                          </select>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="photoUrl">Photo Url</label>
                            <input type="text" formControlName="photoUrl" class="form-control" id="photoUrl">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber">
                          </div>
                        </div><!--end col-->

                        <div class="form-group">
                          <label for="city">City</label>
                          <select formControlName="city" class="form-select form-control" id="city">
                            <option *ngFor="let city of cities" [value]="city.name">
                              {{ city.name }}
                            </option>
                          </select>
                        </div>

                        <div class="form-group">
                          <label for="address">Address</label>
                          <textarea type="text" formControlName="address" class="form-control" id="address"></textarea>
                        </div>


                      </div><!--end row-->
                    </div>

                    <div formGroupName="doctorDetails" class="mt-4">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label" for="departmentId">Departments</label>
                            <select class="form-select form-control" name="departmentId" formControlName="departmentId" id="departmentId">
                              <option *ngFor="let department of departments" [value]="department.id">
                                {{ department.name }}
                              </option>
                            </select>
                          </div>
                        </div><!--end col-->

                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label" for="yearsOfExperience">Years Of Experience</label>
                            <input formControlName="yearsOfExperience" id="yearsOfExperience" type="text" class="form-control" placeholder="Years Of Experience :">
                          </div>
                        </div><!--end col-->

                        <div class="col-md-12">
                          <div class="mb-3">
                            <label class="form-label" for="biography">Biography</label>
                            <textarea formControlName="biography" id="biography" type="text" class="form-control" placeholder="Biography :"></textarea>
                          </div>
                        </div><!--end col-->

                        <div class="col-md-6">
                          <div class="mb-3">
                            <label class="form-label" for="specialistLevel">Specialist Level</label>
                            <input formControlName="specialistLevel" id="specialistLevel" type="text" class="form-control" placeholder="Specialist Level :">
                          </div>
                        </div><!--end col-->
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-sm-12">
                        <input type="submit" id="submit" name="send" class="btn btn-primary" value="Save changes">
                      </div><!--end col-->
                    </div><!--end row-->
                  </form><!--end form-->

                </div>
            </div>

            <div class="rounded shadow mt-4">
                <div class="p-4 border-bottom">
                    <h5 class="mb-0">Change Password :</h5>
                </div>

                <div class="p-4">
                  <app-change-password></app-change-password>

                </div>
            </div>


        </div>
        </div>
  </div>
</section>

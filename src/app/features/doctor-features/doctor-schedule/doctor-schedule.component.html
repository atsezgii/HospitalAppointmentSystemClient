<section class="bg-dashboard">
  <div class="container-fluid">
      <div class="row">
          <div class="col-xl-3 col-lg-4 col-md-5 col-12">
      <app-sidebar></app-sidebar>
          </div><!--end col-->


          <div class="col-xl-9 col-lg-8 col-md-7 mt-4 mt-sm-0">
              <h3 class="mb-0">Doctor Schedule</h3>
              <div class="row">
                <div>
                  <!-- <full-calendar [options]="calendarOptions"></full-calendar>
                    -->
                    <div class="container">
                      <h2>Başlangıç ve Bitiş Zamanı Seçimi</h2>
                      <form (ngSubmit)="onSubmit()" #timeForm="ngForm">
                        <div class="form-group">
                          <label for="start-time">Başlangıç Zamanı</label>
                          <input type="datetime-local" id="start-time" [(ngModel)]="startTime" name="startTime" required>
                        </div>
                        <div class="form-group">
                          <label for="end-time">Bitiş Zamanı</label>
                          <input type="datetime-local" id="end-time" [(ngModel)]="endTime" name="endTime" required>
                        </div>
                        <button type="submit" [disabled]="!timeForm.form.valid">Gönder</button>
                      </form>
                    </div>

                  `

                </div>
              </div>
          </div>
        </div>
  </div>
</section>

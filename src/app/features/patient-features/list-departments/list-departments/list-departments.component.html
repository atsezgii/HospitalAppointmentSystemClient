<section class="bg-half-170 d-table w-100" style="background: url('../assets/images/bg/department.jpg') center center;">
  <div class="bg-overlay bg-overlay-dark"></div>
  <div class="container">
      <div class="row mt-5 justify-content-center">
          <div class="col-12">
              <div class="section-title text-center">
                  <h3 class="sub-title mb-4 text-white title-dark">Departments</h3>
              </div>
          </div><!--end col-->
      </div><!--end row-->
  </div><!--end container-->
</section>
<div class="position-relative">
  <div class="shape overflow-hidden text-color-white">
      <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
      </svg>
  </div>
</div>

<section class="section">
  <div class="container">
      <div class="row">
        <div *ngFor="let department of departments" class="col-xl-3 col-md-4 col-12 mt-5">
          <div class="card features feature-primary border-0">
            <div class="icon text-center rounded-md">
              <i class="ri-eye-fill h3 mb-0"></i>
            </div>
            <div class="card-body p-0 mt-3">
              <a href="departments.html" class="title text-dark h5">{{ department.name }}</a>
              <p class="text-muted mt-3">{{ department.description}}</p>
            </div>
          </div>
        </div>
      </div><!--end row-->
  </div><!--end container-->
</section>

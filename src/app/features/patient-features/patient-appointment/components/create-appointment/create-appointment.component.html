<section class="bg-half-170 d-table w-100 bg-light">
  <div class="container">
      <div class="row mt-5 justify-content-center">
          <div class="col-12">
              <div class="section-title text-center">
                  <h3 class="sub-title mb-4">Book an appointment</h3>
                  <p class="para-desc mx-auto text-muted">Great doctor if you need your family member to get effective immediate assistance, emergency treatment or a simple consultation.</p>

              </div>
          </div><!--end col-->
      </div><!--end row-->
  </div><!--end container-->
</section>
<div class="position-relative">
  <div class="shape overflow-hidden text-color-white">
      <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M0 48H1437.5H2880V0H2160C1442.5 52 720 0 720 0H0V48Z" fill="currentColor"></path>
      </svg>
  </div>
</div>
<section class="section">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-8">
              <div class="card border-0 shadow rounded overflow-hidden">
                  <ul class="nav nav-pills nav-justified flex-column flex-sm-row rounded-0 shadow overflow-hidden bg-light mb-0" id="pills-tab" role="tablist">
                      <li class="nav-item" role="presentation">
                          <a class="nav-link rounded-0 active" id="clinic-booking" data-bs-toggle="pill" href="#pills-clinic" role="tab" aria-controls="pills-clinic" aria-selected="true">
                              <div class="text-center pt-1 pb-1">
                                  <h5 class="fw-medium mb-0">Book Appointment</h5>
                              </div>
                          </a><!--end nav link-->
                      </li><!--end nav item-->
                  </ul>

                  <div class="tab-content p-4" id="pills-tabContent">
                      <div class="tab-pane fade active show" id="pills-clinic" role="tabpanel" aria-labelledby="clinic-booking">
                        <form [formGroup]="departmentForm">
                          <label class="form-label" for="department">Departments</label>
                          <select class="form-select form-control" id="department" formControlName="departmentId">
                            <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
                          </select>
                        </form>
                        <form [formGroup]="doctorForm">
                          <label  class="form-label" for="doctor">Select Doctor</label>
                          <select class="form-select form-control" id="doctor" formControlName="doctorId">
                            <option *ngFor="let doctor of combinedData" [value]="doctor.id">{{ doctor.userName }}</option>
                          </select>
                        </form>

                        <form [formGroup]="appointmentForm">
                          <label  class="form-label" for="appointment">Select Appointment</label>
                          <select class="form-select form-control"  id="appointment" formControlName="appointmentId">
                            <option *ngFor="let appointment of appointments" [value]="appointment.id">{{ appointment.date }}</option>
                          </select>
                        </form>
                        <!-- <app-list-appointments></app-list-appointments> -->
                      </div>

                  </div>
              </div>
          </div><!--end col-->
      </div><!--end row-->
  </div><!--end container-->
</section>

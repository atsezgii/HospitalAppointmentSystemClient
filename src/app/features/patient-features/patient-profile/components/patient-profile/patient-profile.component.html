<section class="bg-hero">
  <div class="container">
    <div class="row mt-lg-5">
      <div class="col-md-6 col-lg-4">
          <div class="rounded shadow overflow-hidden sticky-bar">
              <div class="card border-0">
                  <img src="../assets/images/bg/bg-profile.jpg" class="img-fluid" alt="">
              </div>

              <div class="text-center avatar-profile margin-nagative mt-n5 position-relative pb-4 border-bottom">
                  <img src="../assets/images/client/09.jpg" class="rounded-circle shadow-md avatar avatar-md-md" alt="">
                  <h5 class="mt-3 mb-1">{{user.firstName}} {{user.lastName}}</h5>
                  <p class="text-muted mb-0">{{age}} years old</p>
              </div>

              <div class="list-unstyled p-4">
                  <div class="progress-box mb-4">
                      <h6 class="title">Complete your profile</h6>
                      <div class="progress">
                          <div class="progress-bar position-relative bg-primary" style="width:89%;">
                              <div class="progress-value d-block text-muted h6">89%</div>
                          </div>
                      </div>
                  </div><!--end process box-->

                  <div class="d-flex align-items-center mt-2">
                      <i class="uil uil-user align-text-bottom text-primary h5 mb-0 me-2"></i>
                      <h6 class="mb-0">Gender</h6>
                      <p class="text-muted mb-0 ms-2">{{user.gender}}</p>
                  </div>

                  <div class="d-flex align-items-center mt-2">
                      <i class="uil uil-envelope align-text-bottom text-primary h5 mb-0 me-2"></i>
                      <h6 class="mb-0">Birthday</h6>
                      <p class="text-muted mb-0 ms-2">{{user.birthDate}}</p>
                  </div>

                  <div class="d-flex align-items-center mt-2">
                      <i class="uil uil-book-open align-text-bottom text-primary h5 mb-0 me-2"></i>
                      <h6 class="mb-0">Phone No.</h6>
                      <p class="text-muted mb-0 ms-2">{{user.phoneNumber}}</p>
                  </div>

                  <div class="d-flex align-items-center mt-2">
                      <i class="uil uil-italic align-text-bottom text-primary h5 mb-0 me-2"></i>
                      <h6 class="mb-0">Address</h6>
                      <p class="text-muted mb-0 ms-2">{{user.city}}</p>
                  </div>


              </div>
          </div>
      </div><!--end col-->

      <div class="col-lg-8 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
          <div class="card border-0 shadow overflow-hidden">
              <ul class="nav nav-pills nav-justified flex-column flex-sm-row rounded-0 shadow overflow-hidden bg-light mb-0" id="pills-tab" role="tablist">


                  <li class="nav-item" role="presentation">
                      <a class="nav-link rounded-0 active" id="experience-tab" data-bs-toggle="pill" href="#pills-experience" role="tab" aria-controls="pills-experience" aria-selected="true">
                          <div class="text-center pt-1 pb-1">
                              <h4 class="title fw-normal mb-0">Profile Settings</h4>
                          </div>
                      </a><!--end nav link-->
                  </li><!--end nav item-->
              </ul>

              <div class="tab-content p-4" id="pills-tabContent">


                  <div class="tab-pane fade active show" id="pills-experience" role="tabpanel" aria-labelledby="experience-tab">
                      <h5 class="mb-0">Personal Information :</h5>


                      <form class="mt-4">
                          <div class="row">
                              <div class="col-lg-6">
                                  <div class="mb-3">
                                      <label class="form-label">First Name</label>
                                      <input name="name" id="name" type="text" class="form-control" placeholder="First Name :">
                                  </div>
                              </div><!--end col-->

                              <div class="col-lg-6">
                                  <div class="mb-3">
                                      <label class="form-label">Last Name</label>
                                      <input name="name" id="name2" type="text" class="form-control" placeholder="Last Name :">
                                  </div>
                              </div><!--end col-->

                              <div class="col-lg-6">
                                  <div class="mb-3">
                                      <label class="form-label">Your Email</label>
                                      <input name="email" id="email" type="email" class="form-control" placeholder="Your email :">
                                  </div>
                              </div><!--end col-->

                              <div class="col-lg-6">
                                  <div class="mb-3">
                                      <label class="form-label">Phone no.</label>
                                      <input name="number" id="number" type="text" class="form-control" placeholder="Phone no. :">
                                  </div>
                              </div><!--end col-->

                              <div class="col-md-12">
                                  <div class="mb-3">
                                      <label class="form-label">Your Bio Here</label>
                                      <textarea name="comments" id="comments" rows="4" class="form-control" placeholder="Bio :"></textarea>
                                  </div>
                              </div>
                          </div><!--end row-->

                          <div class="row">
                              <div class="col-sm-12">
                                  <input type="submit" id="submit" name="send" class="btn btn-primary" value="Save changes">
                              </div><!--end col-->
                          </div><!--end row-->
                      </form><!--end form-->

                      <div class="mt-4 pt-2">
                          <h5 class="mb-0">Change Password :</h5>

                          <form class="mt-4">
                              <div class="row">
                                  <div class="col-lg-12">
                                      <div class="mb-3">
                                          <label class="form-label">Old password :</label>
                                          <input type="password" class="form-control" placeholder="Old password" required="">
                                      </div>
                                  </div><!--end col-->

                                  <div class="col-lg-12">
                                      <div class="mb-3">
                                          <label class="form-label">New password :</label>
                                          <input type="password" class="form-control" placeholder="New password" required="">
                                      </div>
                                  </div><!--end col-->

                                  <div class="col-lg-12">
                                      <div class="mb-3">
                                          <label class="form-label">Re-type New password :</label>
                                          <input type="password" class="form-control" placeholder="Re-type New password" required="">
                                      </div>
                                  </div><!--end col-->

                                  <div class="col-lg-12 mt-2 mb-0">
                                      <button class="btn btn-primary">Save password</button>
                                  </div><!--end col-->
                              </div><!--end row-->
                          </form>
                      </div>

                  </div>
              </div>
          </div>
      </div><!--end col-->
  </div>
  </div>
</section>

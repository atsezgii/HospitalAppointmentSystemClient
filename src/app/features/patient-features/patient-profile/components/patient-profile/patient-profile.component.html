<section class="bg-hero">
  <div class="container">
    <div class="row mt-lg-5">
      <div class="col-md-12 col-lg-12">
        <div class="rounded shadow overflow-hidden sticky-bar">
          <div class="card border-0">
            <img src="../assets/images/bg/slider02.jpg" class="img-fluid" alt="">
          </div>

          <div class="text-center avatar-profile margin-nagative mt-n5 position-relative pb-4 border-bottom">
            <img src="../assets/images/doctors/genderneutral.jpg" class="rounded-circle shadow-md avatar avatar-md-md" alt="">
            <h4 class="mt-3 mb-1">{{user.firstName}} {{user.lastName}}</h4>
            <p style="font-size: 22px;" class="text-muted mb-0">{{age}} Years old</p>
          </div>

          <div class="list-unstyled p-4">
            <div class="row">
              <div class="col-md-6">
                <div class="d-flex align-items-center mt-2">
                  <i class="uil uil-user align-text-bottom text-primary h5 mb-0 me-2"></i>
                  <h4 class="mb-0">Gender</h4>
                 <p style="font-size: 20px;" class="text-muted mb-0 ms-2">{{user.gender}}</p>
                </div>

                <div class="d-flex align-items-center mt-2">
                  <i class="uil uil-envelope align-text-bottom text-primary h5 mb-0 me-2"></i>
                  <h4 class="mb-0">Birthday</h4>
                 <p style="font-size: 20px;" class="text-muted mb-0 ms-2">{{user.birthDate}}</p>
                </div>

                <div class="d-flex align-items-center mt-2">
                  <i class="uil uil-book-open align-text-bottom text-primary h5 mb-0 me-2"></i>
                  <h4 class="mb-0">Phone No.</h4>
                 <p style="font-size: 20px;" class="text-muted mb-0 ms-2">{{user.phoneNumber}}</p>
                </div>
              </div>

              <div class="col-md-6">
                <div class="d-flex align-items-center mt-2">
                  <i class="uil uil-italic align-text-bottom text-primary h5 mb-0 me-2"></i>
                  <h4 class="mb-0">Address</h4>
                 <p style="font-size: 20px;" class="text-muted mb-0 ms-2">{{user.city}}</p>
                </div>

                <div class="d-flex align-items-center mt-2">
                  <i class="uil uil-medical-drip align-text-bottom text-primary h5 mb-0 me-2"></i>
                  <h4  class="mb-0">Allergies</h4>
                  <p style="font-size: 20px;" class="text-muted mb-0 ms-2">{{patient.allergies}}</p>
                </div>

                <div class="d-flex align-items-center mt-2">
                  <i class="uil uil-medical-drip align-text-bottom text-primary h5 mb-0 me-2"></i>
                  <h4 class="mb-0">Emergency Contact Phone Number</h4>
                 <p style="font-size: 20px;" class="text-muted mb-0 ms-2">{{patient.emergencyContactPhoneNumber}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

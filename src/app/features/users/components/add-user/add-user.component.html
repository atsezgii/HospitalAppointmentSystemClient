<div class="layout-specing">
  <div class="d-md-flex justify-content-between">
    <h5 class="mb-0">Add New User</h5>
  </div>

  <div class="row">
    <div class="col-lg-12 mt-12">
        <div class="card border-0 p-4 rounded shadow">
            <div class="row align-items-center">

              <form class="mt-4" [formGroup]="userFormGroup" (ngSubmit)="onFormSubmit()">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="firstName">First Name</label>
                      <input formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name :">
                      <div *ngIf="userFormGroup.get('firstName')?.touched && userFormGroup.get('firstName')?.invalid">
                        <small class="text-danger" *ngIf="userFormGroup.get('firstName')?.errors?.['required']">First Name is required.</small>
                      </div>
                    </div>
                  </div><!--end col-->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input formControlName="lastName" id="lastName" type="text" class="form-control" placeholder="Last Name :">
                      <div *ngIf="userFormGroup.get('lastName')?.touched && userFormGroup.get('lastName')?.invalid">
                        <small class="text-danger" *ngIf="userFormGroup.get('lastName')?.errors?.['required']">Last Name is required.</small>
                      </div>
                    </div>
                  </div><!--end col-->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="password">Password</label>
                      <input formControlName="password" id="password" type="text" class="form-control" placeholder="Password :">
                      <div *ngIf="userFormGroup.get('password')?.touched && userFormGroup.get('password')?.invalid">
                        <small class="text-danger" *ngIf="userFormGroup.get('password')?.errors?.['required']">Password is required.</small>
                      </div>
                    </div>
                  </div><!--end col-->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="email">Email</label>
                      <input formControlName="email" id="email" type="text" class="form-control" placeholder="email :">
                      <div *ngIf="userFormGroup.get('email')?.touched && userFormGroup.get('email')?.invalid">
                        <small class="text-danger" *ngIf="userFormGroup.get('email')?.errors?.['required']">Email is required.</small>
                      </div>
                    </div>
                  </div><!--end col-->
                  <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <select formControlName="gender" class="form-select form-control" id="gender">
                      <option value="" disabled selected hidden>Please select an option</option>
                      <option *ngFor="let gender of genders" [value]="gender.name">
                        {{ gender.name }}
                      </option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <select formControlName="city" class="form-select form-control" id="city">
                      <option value="" disabled selected hidden>Please select an option</option>
                      <option *ngFor="let city of cities" [value]="city.name">
                        {{ city.name }}
                      </option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                      <input formControlName="phoneNumber" id="phoneNumber" type="text" class="form-control" placeholder="phoneNumber :">
                      <div *ngIf="userFormGroup.get('phoneNumber')?.touched && userFormGroup.get('phoneNumber')?.invalid">
                        <small class="text-danger" *ngIf="userFormGroup.get('phoneNumber')?.errors?.['required']">PhoneNumber is required.</small>
                      </div>
                    </div>
                  </div><!--end col-->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="address">Address</label>
                      <input formControlName="address" id="address" type="text" class="form-control" placeholder="Address :">
                      <div *ngIf="userFormGroup.get('address')?.touched && userFormGroup.get('address')?.invalid">
                        <small class="text-danger" *ngIf="userFormGroup.get('address')?.errors?.['required']">Address is required.</small>
                      </div>
                    </div>
                  </div><!--end col-->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="userType">User Type</label>
                      <!-- <input formControlName="userType" id="userType" type="text" class="form-control" placeholder="userType :"> -->
                      <select formControlName="userType" class="form-select form-control" id="userType">
                        <option value="" disabled selected hidden>Please select an option</option>
                        <option value="doctor">doctor</option>
                        <option value="patient">patient</option>
                      </select>
                      <div *ngIf="userFormGroup.get('userType')?.touched && userFormGroup.get('userType')?.invalid">
                        <small class="text-danger" *ngIf="userFormGroup.get('userType')?.errors?.['required']">First Name is required.</small>
                      </div>
                    </div>
                  </div><!--end col-->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label class="form-label" for="photoUrl">Photo Url</label>
                      <input formControlName="photoUrl" id="photoUrl" type="text" class="form-control" placeholder="Photo Url :">
                      <div *ngIf="userFormGroup.get('photoUrl')?.touched && userFormGroup.get('photoUrl')?.invalid">
                        <small class="text-danger" *ngIf="userFormGroup.get('photoUrl')?.errors?.['required']">Photo Url is required.</small>
                      </div>
                    </div>
                  </div><!--end col-->
                  <div class="form-group col-md-6">
                    <label for="birthDate">Birth Date</label>
                    <mat-form-field class="example-full-width" appearance="outline">
                      <input class="form-control" matInput formControlName="birthDate" [matDatepicker]="releasedAtPicker">
                      <mat-datepicker-toggle matSuffix [for]="releasedAtPicker"></mat-datepicker-toggle>
                      <mat-datepicker #releasedAtPicker startView="month"></mat-datepicker>
                    </mat-form-field>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Add Department</button>
              </form>

        </div>
    </div><!--end col-->

</div>
</div>

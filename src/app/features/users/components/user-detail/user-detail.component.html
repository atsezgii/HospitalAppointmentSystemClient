

<div class="container-fluid">
  <div class="layout-specing">

    <div class="row">
      <div class="col-lg-12 mt-12">
          <div class="card border-0 p-4 rounded shadow">
              <div class="row align-items-center">
    <div *ngIf="user">
      <form class="mt-4" [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" id="firstName">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" id="lastName">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber">
        </div>
        <div class="form-group">
          <label for="photoUrl">Photo Url</label>
          <input type="text" formControlName="photoUrl" class="form-control" id="photoUrl">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select formControlName="city" class="form-select form-control" id="city">
            <option *ngFor="let city of cities" [value]="city.name">
              {{ city.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" formControlName="address" class="form-control" id="address">
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="birthDate">Birth Date</label>
            <mat-form-field class="example-full-width" appearance="outline">
              <input class="form-control" matInput formControlName="birthDate" [matDatepicker]="releasedAtPicker">
              <mat-datepicker-toggle matSuffix [for]="releasedAtPicker"></mat-datepicker-toggle>
              <mat-datepicker #releasedAtPicker startView="month"></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="form-group col-md-6">
            <label for="gender">Gender</label>
            <select formControlName="gender" class="form-select form-control" id="gender">
              <option *ngFor="let gender of genders" [value]="gender.name">
                {{ gender.name }}
              </option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
    </div>
    </div>
      </div>
    </div>
</div>
</div>
